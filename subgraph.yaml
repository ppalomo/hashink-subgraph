specVersion: 0.0.2
description: Hashink Subgraph
repository: https://github.com/HashInk/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RequestContract
    network: rinkeby
    source:
      address: "0xfe0E8977dD57aCfb1B4444E28A27e2B1F587C3a1"
      abi: RequestContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Request
      abis:
        - name: RequestContract
          file: ./abis/RequestContract.json
      eventHandlers:
        - event: RequestCreated(uint256,indexed address,indexed address,uint256,uint256,uint256)
          handler: handleRequestCreated
        - event: RequestDeleted(uint256,indexed address,indexed address,uint256,uint256,uint256)
          handler: handleRequestDeleted
        - event: RequestSigned(uint256,indexed address,indexed address,uint256,uint256,uint256,string,string)
          handler: handleRequestSigned
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: AutographContract
    network: rinkeby
    source:
      address: "0xA2879ac731dAAB8B08865759870e9c33c951B7a3"
      abi: AutographContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Autograph
      abis:
        - name: AutographContract
          file: ./abis/AutographContract.json
      eventHandlers:
        - event: AutographMinted(uint256,indexed address,indexed address,string,string)
          handler: handleAutographMinted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
